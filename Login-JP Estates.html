<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Modern Login - JP Estates (Bootstrap 4.5.0)</title>

    <!-- Fonts / Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" crossorigin href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Bootstrap 4.5.0 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <style>
      /* ---------------------------
        Base (minimal global; rest is scoped)
      ---------------------------- */
      html,
      body {
        height: 100%;
      }
      body {
        font-family: "Inter", sans-serif;
        background: #f9fafb;
        color: #0f172a;
        transition:
          background-color 300ms ease,
          color 300ms ease;
      }

      /* =========================================================
         JP Estates Login UI (FULLY SCOPED to .jpe-login)
         - Design is unchanged
         - Prevents conflicts with other pages/components
      ========================================================== */

      /* ---------------------------
        Main background gradient
      ---------------------------- */
      .jpe-login .jpe-main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        background: linear-gradient(135deg, #f9fafb 0%, #f1f5f9 100%);
        transition: background 300ms ease;
      }

      /* ---------------------------
        Card
      ---------------------------- */
      .jpe-login .jpe-card {
        width: 100%;
        max-width: 28rem; /* ~ max-w-md */
      }

      .jpe-login .jpe-panel {
        background: #ffffff;
        border: 1px solid #e2e8f0; /* slate-200 */
        border-radius: 1rem; /* xl */
        overflow: hidden;
        box-shadow: 0 25px 50px rgba(15, 23, 42, 0.08); /* close to shadow-2xl */
        transition:
          background-color 300ms ease,
          border-color 300ms ease,
          box-shadow 300ms ease;
      }

      .jpe-login .jpe-panel-inner {
        padding: 2rem;
      }
      @media (min-width: 992px) {
        .jpe-login .jpe-panel-inner {
          padding: 2.5rem;
        }
      }

      .jpe-login .jpe-title {
        text-align: center;
        margin-bottom: 2.5rem;
      }
      .jpe-login .jpe-title h1 {
        margin: 0 0 0.5rem 0;
        font-size: 1.875rem; /* ~ text-3xl */
        font-weight: 700;
        color: #0f172a;
      }
      .jpe-login .jpe-title p {
        margin: 0;
        font-size: 0.875rem;
        color: #64748b; /* slate-500 */
      }

      /* ---------------------------
        Inputs with left icons
      ---------------------------- */
      .jpe-login .jpe-form-group {
        margin-bottom: 1.5rem;
      }
      .jpe-login .jpe-label {
        display: block;
        margin-left: 0.25rem;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        color: #334155; /* slate-700 */
      }

      .jpe-login .jpe-input-wrap {
        position: relative;
      }
      .jpe-login .jpe-input-icon {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        color: #94a3b8; /* slate-400 */
        pointer-events: none;
      }

      .jpe-login .jpe-input {
        width: 100%;
        padding: 0.75rem 1rem;
        padding-left: 2.75rem; /* icon space */
        border-radius: 0.5rem;
        border: 1px solid #e2e8f0; /* slate-200 */
        background: #f8fafc; /* close to slate-50 */
        color: #0f172a;
        outline: none;
        transition:
          box-shadow 180ms ease,
          border-color 180ms ease,
          background-color 300ms ease,
          color 300ms ease;
      }

      .jpe-login .jpe-input:focus {
        border-color: #e11d48;
        box-shadow: 0 0 0 3px rgba(225, 29, 72, 0.2);
      }

      /* ---------------------------
        Checkbox (Show password)
      ---------------------------- */
      .jpe-login .jpe-row-between {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .jpe-login .jpe-check {
        display: inline-flex;
        align-items: center;
        cursor: pointer;
        margin: 0;
        user-select: none;
      }

      .jpe-login .jpe-check input[type="checkbox"] {
        appearance: none;
        -webkit-appearance: none;
        width: 18px;
        height: 18px;
        border: 1.5px solid #cbd5e1;
        border-radius: 20px;
        background: #ffffff;
        cursor: pointer;
        position: relative;
        margin-right: 0.6rem;
        transition: all 180ms ease;
      }

      .jpe-login .jpe-check input[type="checkbox"]:hover {
        border-color: #94a3b8;
      }

      .jpe-login .jpe-check input[type="checkbox"]:checked {
        border-color: #e11d48;
        background-color: #e11d48;
      }

      .jpe-login .jpe-check input[type="checkbox"]:checked::after {
        content: "✓";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -55%);
        font-size: 12px;
        font-weight: 700;
        color: #ffffff;
      }

      .jpe-login .jpe-check-text {
        font-size: 0.875rem;
        color: #475569; /* slate-600 */
        transition: color 180ms ease;
      }
      .jpe-login .jpe-check:hover .jpe-check-text {
        color: #0f172a;
      }

      /* ---------------------------
        Buttons
      ---------------------------- */
      .jpe-login .jpe-btn-primary {
        width: 100%;
        border: none;
        border-radius: 0.5rem;
        padding: 0.95rem 1rem;
        font-weight: 600;
        color: #ffffff;
        background: linear-gradient(90deg, #e11d48 0%, #f43f5e 100%);
        box-shadow: 0 12px 30px rgba(225, 29, 72, 0.25);
        transition:
          transform 80ms ease,
          filter 180ms ease,
          box-shadow 180ms ease;
        outline: none;
      }
      .jpe-login .jpe-btn-primary:hover {
        filter: brightness(0.98);
      }
      .jpe-login .jpe-btn-primary:active {
        transform: scale(0.98);
      }
      .jpe-login .jpe-btn-primary:focus {
        box-shadow:
          0 0 0 3px rgba(225, 29, 72, 0.25),
          0 12px 30px rgba(225, 29, 72, 0.25);
      }

      .jpe-login .jpe-btn-outline {
        width: 100%;
        border-radius: 0.5rem;
        padding: 0.85rem 1rem;
        font-weight: 600;
        background: transparent;
        border: 2px solid #e2e8f0; /* slate-200 */
        color: #334155; /* slate-700 */
        transition:
          border-color 180ms ease,
          color 180ms ease;
      }
      .jpe-login .jpe-btn-outline:hover {
        border-color: #e11d48;
        color: #e11d48;
      }

      /* ---------------------------
        Links / text
      ---------------------------- */
      .jpe-login .jpe-link-muted {
        display: inline-block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #64748b;
        text-decoration: none;
        transition: color 180ms ease;
      }
      .jpe-login .jpe-link-muted:hover {
        color: #e11d48;
        text-decoration: none;
      }

      /* ---------------------------
        Divider (OR style)
      ---------------------------- */
      .jpe-login .jpe-divider {
        position: relative;
        margin: 2rem 0;
      }
      .jpe-login .jpe-divider-line {
        border-top: 1px solid #e2e8f0;
      }
      .jpe-login .jpe-divider-label {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 0.75rem;
        text-transform: uppercase;
        color: #64748b;
        padding: 0 0.75rem;
        background: #ffffff;
      }

      /* ---------------------------
        Background blobs (fixed)
      ---------------------------- */
      .jpe-login .jpe-bg-layer {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: -10;
        overflow: hidden;
      }
      .jpe-login .jpe-blob-1 {
        position: absolute;
        top: -10%;
        left: -5%;
        width: 40%;
        height: 40%;
        border-radius: 9999px;
        background: rgba(225, 29, 72, 0.05);
        filter: blur(64px);
      }
      .jpe-login .jpe-blob-2 {
        position: absolute;
        bottom: 5%;
        right: -5%;
        width: 30%;
        height: 30%;
        border-radius: 9999px;
        background: rgba(59, 130, 246, 0.05);
        filter: blur(64px);
      }

      /* Small tweak to mimic Tailwind spacing precisely */
      .jpe-login .jpe-mb-10 {
        margin-bottom: 2.5rem;
      }
    </style>
  </head>

  <body>
    <!-- Wrapper to scope ALL login styles -->
    <div class="jpe-login">
      <!-- Main -->
      <main class="jpe-main">
        <div class="jpe-card">
          <div class="jpe-panel">
            <div class="jpe-panel-inner">
              <div class="jpe-title jpe-mb-10">
                <h1>Login</h1>
                <p>Welcome back to premium living</p>
              </div>

              <form id="jpeLoginForm" novalidate>
                <!-- Email -->
                <div class="jpe-form-group">
                  <label class="jpe-label" for="email">Email Address</label>
                  <div class="jpe-input-wrap">
                    <span class="material-icons jpe-input-icon"
                      >mail_outline</span
                    >
                    <input
                      class="jpe-input"
                      id="email"
                      type="email"
                      placeholder="your@email.com"
                      autocomplete="email"
                    />
                  </div>
                </div>

                <!-- Password -->
                <div class="jpe-form-group">
                  <label class="jpe-label" for="password">Password</label>
                  <div class="jpe-input-wrap">
                    <span class="material-icons jpe-input-icon"
                      >lock_outline</span
                    >
                    <input
                      class="jpe-input"
                      id="password"
                      type="password"
                      placeholder="••••••••"
                      autocomplete="current-password"
                    />
                  </div>
                </div>

                <!-- Show password -->
                <div class="jpe-row-between mb-4">
                  <label class="jpe-check">
                    <input type="checkbox" id="jpeShowPassword" />
                    <span class="jpe-check-text">Show Password</span>
                  </label>
                </div>

                <!-- Login button -->
                <button class="jpe-btn-primary" type="submit">Login</button>

                <div class="text-center pt-4 pb-2">
                  <a class="jpe-link-muted" href="#">Forgot Password?</a>
                </div>
              </form>

              <!-- Divider -->
              <div class="jpe-divider">
                <div class="jpe-divider-line"></div>
                <div class="jpe-divider-label">New to JP Estates?</div>
              </div>

              <!-- Create account -->
              <button class="jpe-btn-outline" type="button">
                Create Account
              </button>
            </div>
          </div>
        </div>
      </main>

      <!-- Background blobs -->
      <div class="jpe-bg-layer" aria-hidden="true">
        <div class="jpe-blob-1"></div>
        <div class="jpe-blob-2"></div>
      </div>
    </div>

    <script>
      // Prevent default submit
      document
        .getElementById("jpeLoginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
        });

      // Show password
      document
        .getElementById("jpeShowPassword")
        .addEventListener("change", function (e) {
          var pw = document.getElementById("password");
          pw.type = e.target.checked ? "text" : "password";
        });
    </script>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
