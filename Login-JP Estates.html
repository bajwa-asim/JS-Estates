<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Modern Login - JP Estates (Bootstrap 4.5.0)</title>

    <!-- Fonts / Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" crossorigin href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Bootstrap 4.5.0 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="Style.css" />

</head>

  <body class="page-login">
    <!-- Wrapper to scope ALL login styles -->
    <div class="jpe-login">
      <!-- Main -->
      <main class="jpe-main">
        <div class="jpe-card">
          <div class="jpe-panel">
            <div class="jpe-panel-inner">
              <div class="jpe-title jpe-mb-10">
                <h1>Login</h1>
                <p>Welcome back to premium living</p>
              </div>

              <form id="jpeLoginForm" novalidate>
                <!-- Email -->
                <div class="jpe-form-group">
                  <label class="jpe-label" for="email">Email Address</label>
                  <div class="jpe-input-wrap">
                    <span class="material-icons jpe-input-icon"
                      >mail_outline</span
                    >
                    <input
                      class="jpe-input"
                      id="email"
                      type="email"
                      placeholder="your@email.com"
                      autocomplete="email"
                    />
                  </div>
                </div>

                <!-- Password -->
                <div class="jpe-form-group">
                  <label class="jpe-label" for="password">Password</label>
                  <div class="jpe-input-wrap">
                    <span class="material-icons jpe-input-icon"
                      >lock_outline</span
                    >
                    <input
                      class="jpe-input"
                      id="password"
                      type="password"
                      placeholder="••••••••"
                      autocomplete="current-password"
                    />
                  </div>
                </div>

                <!-- Show password -->
                <div class="jpe-row-between mb-4">
                  <label class="jpe-check">
                    <input type="checkbox" id="jpeShowPassword" />
                    <span class="jpe-check-text">Show Password</span>
                  </label>
                </div>

                <!-- Login button -->
                <button class="jpe-btn-primary" type="submit">Login</button>

                <div class="text-center pt-4 pb-2">
                  <a class="jpe-link-muted" href="#">Forgot Password?</a>
                </div>
              </form>

              <!-- Divider -->
              <div class="jpe-divider">
                <div class="jpe-divider-line"></div>
                <div class="jpe-divider-label">New to JP Estates?</div>
              </div>

              <!-- Create account -->
              <button class="jpe-btn-outline" type="button">
                Create Account
              </button>
            </div>
          </div>
        </div>
      </main>

      <!-- Background blobs -->
      <div class="jpe-bg-layer" aria-hidden="true">
        <div class="jpe-blob-1"></div>
        <div class="jpe-blob-2"></div>
      </div>
    </div>

    <script>
      // Prevent default submit
      document
        .getElementById("jpeLoginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
        });

      // Show password
      document
        .getElementById("jpeShowPassword")
        .addEventListener("change", function (e) {
          var pw = document.getElementById("password");
          pw.type = e.target.checked ? "text" : "password";
        });
    </script>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
