<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <!-- Bootstrap 4.5 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #ffffff;
        color: #0f172a;
        min-height: 100vh;
      }

      .material-symbols-outlined {
        font-variation-settings:
          "FILL" 0,
          "wght" 400,
          "GRAD" 0,
          "opsz" 24;
      }

      /* Layout */
      .cui-wrap {
        max-width: 896px;
        margin: 0 auto;
        padding: 64px 24px 96px;
        text-align: center;
      }

      /* Headings */
      .cui-title {
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 16px;
      }

      .cui-subtitle {
        font-size: 18px;
        color: #64748b;
        max-width: 520px;
        margin: 0 auto 48px;
      }

      /* Card */
      .cui-card {
        max-width: 768px;
        margin: 0 auto;
        background: #ffffff;
        border: 1px solid #f1f5f9;
        border-radius: 16px;
        padding: 48px;
        box-shadow: 0 20px 40px rgba(148, 163, 184, 0.35);
      }

      /* Form */
      .cui-label {
        display: block;
        text-align: left;
        margin: 0 0 8px 4px;
        font-size: 12px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #64748b;
      }

      .cui-input {
        width: 100%;
        padding: 14px 16px;
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 20px;
        color: #0f172a;
        outline: none;
        transition: all 200ms ease;
      }

      .cui-input::placeholder {
        color: #94a3b8;
      }

      .cui-input:focus {
        border-color: transparent;
        box-shadow: 0 0 0 0.2rem rgba(220, 38, 38, 0.25);
      }

      textarea.cui-input {
        resize: none;
      }

      /* Button */
      .cui-btn-wrap {
        padding-top: 16px;
        text-align: center;
      }

      .cui-btn {
        width: 100%;
        max-width: 192px;
        padding: 16px 32px;
        border-radius: 12px;
        border: none;
        font-weight: 700;
        color: #ffffff;
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        box-shadow: 0 16px 30px rgba(239, 68, 68, 0.3);
        transition:
          transform 200ms ease,
          box-shadow 200ms ease;
      }

      .cui-btn:hover {
        transform: scale(1.02);
        box-shadow: 0 18px 34px rgba(239, 68, 68, 0.5);
      }

      .cui-btn:active {
        transform: scale(0.95);
      }

      /* Info */
      .cui-info {
        margin-top: 64px;
      }

      .cui-info-item {
        padding: 24px;
        text-align: center;
      }

      .cui-info-icon {
        width: 48px;
        height: 48px;
        margin: 0 auto 16px;
        border-radius: 50%;
        background: rgba(220, 38, 38, 0.1);
        color: #dc2626;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .cui-info-title {
        font-weight: 700;
        margin-bottom: 4px;
      }

      .cui-info-text {
        font-size: 14px;
        color: #64748b;
      }
    </style>
  </head>

  <body>
    <main class="cui-wrap">
      <h1 class="cui-title">Contact Us</h1>
      <p class="cui-subtitle">
        Have a question about a property or want to work with us? Send us a
        message and we'll get back to you shortly.
      </p>

      <!-- FORM (no unnecessary divs inside) -->
      <form class="cui-card">
        <div class="row">
          <div class="col-12 col-md-6 pr-md-3">
            <label class="cui-label">Name</label>
            <input class="cui-input mb-4" placeholder="John Doe" />
          </div>

          <div class="col-12 col-md-6 pl-md-2">
            <label class="cui-label">Mobile</label>
            <input class="cui-input mb-4" placeholder="+44 123 456 789" />
          </div>
        </div>

        <label class="cui-label">Email</label>
        <input class="cui-input mb-4" placeholder="john@example.com" />

        <label class="cui-label">Message</label>
        <textarea class="cui-input mb-4" rows="5"></textarea>

        <div class="cui-btn-wrap">
          <button type="submit" class="cui-btn">Send Message</button>
        </div>
      </form>

      <div class="cui-info row">
        <div class="col-md-4 cui-info-item">
          <div class="cui-info-icon">
            <span class="material-symbols-outlined">call</span>
          </div>
          <div class="cui-info-title">Call Us</div>
          <div class="cui-info-text">+44 (0) 20 1234 5678</div>
        </div>

        <div class="col-md-4 cui-info-item">
          <div class="cui-info-icon">
            <span class="material-symbols-outlined">mail</span>
          </div>
          <div class="cui-info-title">Email Us</div>
          <div class="cui-info-text">info@jpestates.co.uk</div>
        </div>

        <div class="col-md-4 cui-info-item">
          <div class="cui-info-icon">
            <span class="material-symbols-outlined">location_on</span>
          </div>
          <div class="cui-info-title">Visit Us</div>
          <div class="cui-info-text">123 Premium Way, London, UK</div>
        </div>
      </div>
    </main>
  </body>
</html>
